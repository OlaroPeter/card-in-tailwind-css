<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Card Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
    <img class="w-full" src="download.jpeg" alt="Card image">
    <div class="px-6 py-4">
      <h2 class="font-bold text-xl mb-2">Card Title</h2>
      <p class="text-gray-700 text-base">
        This is a simple card layout built with Tailwind CSS. It includes an image, a title, and some content.
      </p>
    </div>
    <div class="px-6 py-4 flex justify-between items-center">
      <span class="text-sm text-gray-600">Tag</span>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Action</button>
    </div>
  </div>

</body>
</html>
